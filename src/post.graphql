query GetCommentsByUser($user: Bytes!) {
  comments(orderBy: blockTimestamp, orderDirection: desc, first: 6,
  where: {commenter: $user}) {
    id
    cid
    commenter
    post {
      id
      author
      title
    }
  }
}

