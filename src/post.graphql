query FilterMostLikedPosts($title: String!, $author: String!, $tag: String!) {
  posts(orderBy: likes, orderDirection: desc, first: 6, 
  where: {
    and: [
      {isDeleted: false}
      {or: [
      	{title_contains_nocase: $title} {tags_: {tag_contains: $tag}}
        {authorString_contains_nocase: $author}
      ]}
    ]
  }) {
    id
    author
    cid
    title
    likes
    bookmarks
    comments {
      id
      cid
      commenter
    }
    tags {
      id
      tag
    }
  }
}

